apiVersion: kops.k8s.io/v1alpha2
kind: Cluster
metadata:
    creationTimestamp: null
    name: strategy-game.k8s.local
spec:
    api:
        loadBalancer:
            class: Classic
            type: Public
    authorization:
        rbac: {}
    channel: stable
    cloudProvider: aws
    configBase: s3://strategy-game.cluster/strategy-game.k8s.local
    etcdClusters:
        - etcdMembers:
              - instanceGroup: master-eu-central-1a
                encryptedVolume: true
                name: a
                volumeType: gp3
                volumeSize: 8
          cpuRequest: 200m
          memoryRequest: 100Mi
          name: main
        - etcdMembers:
              - instanceGroup: master-eu-central-1a
                encryptedVolume: true
                name: a
                volumeType: gp3
                volumeSize: 8
          cpuRequest: 100m
          memoryRequest: 100Mi
          name: events
    iam:
        allowContainerRegistry: true
        legacy: false
    kubelet:
        anonymousAuth: false
    kubernetesApiAccess:
        - 0.0.0.0/0
        - ::/0
    kubernetesVersion: 1.25.6
    masterInternalName: api.internal.strategy-game.k8s.local
    masterPublicName: api.strategy-game.k8s.local
    networkCIDR: 172.20.0.0/16
    networking:
        kubenet: {}
    nonMasqueradeCIDR: 100.64.0.0/10
    sshAccess:
        - 0.0.0.0/0
        - ::/0
    subnets:
        - cidr: 172.20.32.0/19
          name: eu-central-1a
          type: Public
          zone: eu-central-1a
    topology:
        dns:
            type: Public
        masters: public
        nodes: public
