version: "2.1"

services:

    app:
        image: strategy-game:latest
        container_name: strategy-game-backend
        depends_on:
            - database
        links:
            - database
        ports:
            - "8080:8080"

    database:
        image: arangodb:latest
        container_name: strategy-game-database
        environment:
            ARANGO_NO_AUTH: 1
        ports:
            - "8529:8529"
        volumes:
            - arangodb_data_container:/var/lib/arangodb3
            - arangodb_apps_data_container:/var/lib/arangodb3-apps

volumes:
    arangodb_data_container:
    arangodb_apps_data_container: