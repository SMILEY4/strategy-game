version: "2.1"

services:

    app:
        image: strategy-game:latest
        container_name: strategy-game-backend
        links:
            - database
        ports:
            - "8080:8080"
        volumes:
            - app_logs:/log
            - ./sslCert/keystore.jks:~/sslCert/keystore.jks

    database:
        image: arangodb:3.10.0
        container_name: strategy-game-database
        environment:
            ARANGO_NO_AUTH: 1
        ports:
            - "8529:8529"
        volumes:
            - arangodb_data_container:/var/lib/arangodb3
            - arangodb_apps_data_container:/var/lib/arangodb3-apps

    prometheus:
        image: prom/prometheus:v2.39.1
        container_name: strategy-game-prometheus
        restart: always
        ports:
            - "9090:9090"
        volumes:
            - ./monitoring/prometheus:/etc/prometheus/
            - prometheus-data:/prometheus
        links:
            - database
            - app
        command: --config.file=/etc/prometheus/prometheus.yml

    grafana:
        image: grafana/grafana:9.2.1
        container_name: strategy-game-grafana
        ports:
            - "3001:3000"
        user: "104"
        volumes:
            - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards
            - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources
            - grafana-data:/var/lib/grafana
        links:
            - prometheus

