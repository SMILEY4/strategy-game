version: 0.2

phases:
    install:
        runtime-versions:
            java: corretto11
    build:
        commands:
            - chmod +x strategy-game-backend/gradlew
            - ./strategy-game-backend/gradlew shadowJar
    post_build:
        commands:
            - echo Build completed

artifacts:
    files:
        - strategy-game-backend/build/libs/strategy-game-backend.jar
    discard-paths: yes
