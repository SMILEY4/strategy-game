<style type="text/css">

	/* === Global Setup ============== */
	:root {

		--background-color:     #fff;
		--color-text:           #1b2733;
		--color-text-secondary: #637282;
		--color-link:           #0070e0;
		--color-sidenote:       #616970;
		--highlight-red:        #ea9999;
		--highlight-yellow:     #ffe599;
		--highlight-green:      #b6d7a8;
		--highlight-blue:       #a4c2f4;
		--highlight-purple:     #b4a7d6;
		--color-inline-code:    #1b2733;
		--color-inline-code-bg: #f3f3f8;
		--color-border:         #d7d7d7;
		--color-border-heavy:   #ccccd4;
		--color-table-heading:  #f3f3fb;

		--font-family-prose:    -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji";
		--font-family-heading:  -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji";
		--font-family-code:     Menlo, monospace;

		--font-size:            15px;

	}

	* {
		box-sizing:                  border-box;
		position:                    relative;
		margin:                      0;
		padding:                     0;
		-webkit-tap-highlight-color: rgba(0, 0, 0, 0);
		-webkit-font-smoothing:      antialiased;
		-moz-osx-font-smoothing:     grayscale;
	}

	body {
		font-family:                    var(--font-family-prose);
		color:                          var(--color-text);
		font-size:                      var(--font-size);
		-webkit-font-variant-ligatures: no-common-ligatures;
		font-variant-ligatures:         no-common-ligatures;
		hanging-punctuation:            first;
		margin:                         0;
		padding:                        0;
		width:                          100%;
		background-color:               var(--background-color);
		line-height:                    1.6;
	}

	/* === Page Layout =============== */

	body {
		max-width:    1280px;
		margin-left:  auto;
		margin-right: auto;
		padding-right: 33px;
		padding-left:  33px;
	}

	#main-content {
		display:               grid;
		grid-auto-flow:        column;
		grid-gap:              24px;
		grid-template-columns: minmax(0, calc(100% - 320px)) auto;
	}

	@media screen and (max-width: 768px) {
		#main-content {
			display:               grid;
			grid-auto-flow:        row;
			grid-gap:              24px;
			grid-template-columns: auto;
		}

		#main-content > :last-child {
			grid-row: 1;
		}
	}


	/* === Table of Content ========== */

	#TOC {
		padding:       16px;
		border:        1px solid var(--color-border);
		border-radius: 5px;
		line-height:   1.8;
	}

	#TOC ul, #TOC ol {
		list-style-type: none;
		padding-left:    1em;
		margin:          0;
	}

	#TOC a {
		text-decoration: none;
		color:           var(--color-text)
	}

	#TOC a:hover {
		text-decoration: underline;
		color:           var(--color-text)
	}



	/* === Headings ================== */

	body > header > h1 {
		font-size:  2.5rem;
	}

	h1, h2, h3, h4, h5, h6 {
		break-after:   avoid-page;
		break-inside:  avoid;
		orphans:       4;
		margin-top:    1rem;
		margin-bottom: 1rem;
		font-weight:   bold;
		line-height:   1.4;
		cursor:        text;
	}

	h1 {
		margin-top: 4rem;
		font-size:  2rem;
	}

	h2 {
		margin-top: 2rem;
		font-size:  1.8rem;
	}

	h3 {
		margin-top: 1rem;
		font-size:  1.6rem;
	}

	h4 {
		font-size: 1.4rem;
	}

	h5 {
		font-size: 1.2rem;
	}

	h6 {
		font-size: 1rem;
	}


	h1 {
		padding-bottom: .2em;
		border-bottom:  1px solid var(--color-border);
	}

	h2 {
		padding-bottom: .2em;
		border-bottom:  1px solid var(--color-border);
	}


	/* === Common Text =============== */

	p {
		margin: 0.8em 0;
	}

	strong {
		font-weight: bold;
	}

	ul, ol {
		padding-left: 2em;
		margin:       0.8em 0;
	}

	/* === Code ====================== */

	code {
		background-color: #f6f8fa;
		font-size:        0.9em;
		color:            #506067;
		border-radius:    5px;
	}

	:not(pre) > code {
		padding: .2em .4em;
	}

	pre > code {
		position:    relative;
		display:     inline-block;
		min-width:   100%;
		z-index:     1;
		white-space: pre-wrap;
		padding:     14px
	}


</style>
